{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link rel="stylesheet" href="{% static 'styles/bootstrap4/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'styles/bootstrap4/bootstrap.min.js' %}">
    <link rel="stylesheet" href="{% static 'styles/bootstrap4/popper.js' %}">
    <script type="text/JavaScript">
      openDialog(){
      var dialog = document.getElementById('myFirstDialog');
      dialog.show();
      }
      closeDialog(){
      var dialog = document.getElementById('myFirstDialog');
      dialog.close()
      }
   </script>

</head>
<body>
<section class="vh-100" style="background-color: #eee;">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-11">
        <div class="card text-black" style="border-radius: 25px;">
          <div class="card-body p-md-5">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>

                <form action="signup" method="post" class="mx-1 mx-md-4">
                   {% csrf_token %}
                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input type="text" id="first_name" name="first_name" placeholder="Enter your first name" class="form-control" />
                      <label class="form-label" for="first_name">First Name</label>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input type="text" id="last_name" name="last_name" placeholder="Enter your last name" class="form-control" />
                      <label class="form-label" for="last_name">Last Name</label>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input type="email" id="email" name="email" placeholder="Enter your email address" class="form-control" />
                      <label class="form-label" for="email">Email</label>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input type="password" id="password" name="password" placeholder="Enter a password" class="form-control" />
                      <label class="form-label" for="password">Password</label>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input onblur="openDialog()" type="password" id="re_password" name="re_password" placeholder="Repeat your password" class="form-control" />
                      <label class="form-label" for="re_password">Confirm password</label>
                    </div>
                  </div>



                  <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">

                    <button onmouseover="closeDialog()" type="submit" class="btn btn-primary btn-lg">Register</button>
                  </div>


                </form>

              </div>
              <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                <img src="{% static 'images/signup_portal.jpg' %}" class="img-fluid" alt="Sample image">

                  {% for i in messages %}
                  <div class="justify-content-center">
                    <dialog id="myFirstDialog" style="width:50%; background-color:#eee;">
                       <p>{{i}}</p>
                    </dialog>
                  </div>
                  {% endfor %}

              </div>



            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>


</body>
</html>
