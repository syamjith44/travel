{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Log In</title>
    <link rel="stylesheet" href="{% static 'styles/bootstrap4/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'styles/bootstrap4/bootstrap.min.js' %}">
    <link rel="stylesheet" href="{% static 'styles/bootstrap4/popper.js' %}">
    <script type="text/JavaScript">
      openDialog(){
      var dialog = document.getElementById('myFirstDialog');
      dialog.show();
      }
      closeDialog(){
      var dialog = document.getElementById('myFirstDialog');
      dialog.close()
      }
   </script>
</head>
<body>
<section class="vh-100" style="background-color: #eee;">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-11">
        <div class="card text-black" style="border-radius: 25px;">
          <div class="card-body p-md-5">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Log In</p>

                <form class="mx-1 mx-md-4" method="post" action="login">
                    {% csrf_token %}
                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input type="email" name="username" id="form3Example3c" placeholder="Enter your email address" class="form-control" />
                      <label class="form-label" for="form3Example3c">Username</label>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input type="password" name="password" id="form3Example4c" placeholder="Enter your password" class="form-control" />
                      <label class="form-label" for="form3Example4c">Password</label>
                    </div>
                  </div>

                  <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                    <button type="submit" onclick="openDialog()" class="btn btn-primary btn-lg">Log In</button>
                  </div>

                </form>

              </div>
              <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                  <img src="{% static 'images/signup_portal.jpg' %}" class="img-fluid" alt="Sample image">
                  {% for i in messages %}
                  <div class="justify-content-center">
                    <dialog id="myFirstDialog" style="width:50%; background-color:#eee;">
                       <p>{{i}}</p>
                    </dialog>
                  </div>
                  {% endfor %}

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>



</body>
</html>
